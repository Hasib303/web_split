<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Browser + PDF Viewer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="app">
    <!-- Toolbar -->
    <div class="toolbar">
        <button class="btn-add" onclick="app.addPane()">+ Add Pane</button>
        <button class="btn-toggle" onclick="app.toggleLayout()">Toggle Layout</button>
        <span id="toolbar-info" class="toolbar-info"></span>
    </div>

    <!-- Panes Container -->
    <div id="panes-container" class="panes-container horizontal"></div>
</div>

<script src="js/app.js"></script>

</body>
</html>
