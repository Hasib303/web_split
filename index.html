<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Split Browser + PDF Viewer</title>
    <style>
        body, html { margin: 0; height: 100%; overflow: hidden; font-family: sans-serif; }
        .container { display: flex; height: 100vh; width: 100vw; }
        .pane { flex: 1; display: flex; flex-direction: column; border-right: 5px solid #333; }
        .address-bar { 
            padding: 10px; background: #f1f1f1; border-bottom: 1px solid #ccc; 
            display: flex; gap: 5px; align-items: center;
        }
        input[type="text"] { flex-grow: 1; padding: 8px; }
        iframe { flex-grow: 1; border: none; }
        
        /* Style the file input to look like a button */
        .file-btn { font-size: 12px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <!-- LEFT PANE -->
    <div class="pane">
        <div class="address-bar">
            <input type="text" id="urlLeft" value="https://en.wikipedia.org">
            <button onclick="loadURL('left')">Go</button>
            <!-- PDF Button -->
            <input type="file" class="file-btn" accept="application/pdf" onchange="loadPDF('left', this)">
        </div>
        <iframe id="frameLeft" src="https://en.wikipedia.org"></iframe>
    </div>

    <!-- RIGHT PANE -->
    <div class="pane">
        <div class="address-bar">
            <input type="text" id="urlRight" value="https://www.openstreetmap.org/export/embed">
            <button onclick="loadURL('right')">Go</button>
            <!-- PDF Button -->
            <input type="file" class="file-btn" accept="application/pdf" onchange="loadPDF('right', this)">
        </div>
        <iframe id="frameRight" src="https://www.openstreetmap.org/export/embed"></iframe>
    </div>
</div>

<script>
    // Standard URL Loader
    function loadURL(side) {
        const input = document.getElementById(side === 'left' ? 'urlLeft' : 'urlRight');
        const iframe = document.getElementById(side === 'left' ? 'frameLeft' : 'frameRight');
        let url = input.value;
        if (!url.startsWith('http')) url = 'https://' + url;
        iframe.src = url;
    }

    // NEW: Local PDF Loader
    function loadPDF(side, fileInput) {
        if (fileInput.files && fileInput.files[0]) {
            const file = fileInput.files[0];
            const iframe = document.getElementById(side === 'left' ? 'frameLeft' : 'frameRight');
            
            // Create a temporary Blob URL
            const objUrl = URL.createObjectURL(file);
            iframe.src = objUrl;
        }
    }
</script>

</body>
</html>
